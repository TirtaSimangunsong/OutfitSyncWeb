<section class="calendar-page" id="calendar-page">
  <!-- Top bar -->
  <header class="calendar-topbar">
    <button class="backBtn" aria-label="Back">
      ↩
    </button>
    <h1 class="calendar-title">Calendar</h1>
    <div class="topbar-spacer"></div>
  </header>

  <!-- Main layout: calendar grid + events panel -->
  <div class="calendar-layout">
    <!-- Left: month view -->
    <section class="month-view">
      <div class="month-header">
        <div class="month-selector" id="month-selector">
          <span class="month-label" id="calendar-month-label">Loading...</span>
          <span class="month-arrow">▾</span>

          <ul class="month-dropdown" id="month-dropdown">
            <!-- filled by JS -->
          </ul>
        </div>
      </div>

      <div class="weekday-row">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>

      <!-- Calendar grid generated by JS -->
      <div class="calendar-grid" id="calendar-grid"></div>
    </section>

    <!-- Right: events list -->
    <aside class="events-panel">
      <div class="events-header">
        <h2>Events</h2>
      </div>

      <div class="events-date" id="events-date">Select a date</div>

      <div class="event-item" id="event-item" style="display: none;">
        <div class="event-icon" id="event-icon" aria-hidden="true">☾</div>
        <div class="event-card">
          <span class="event-label" id="event-label">Occasion:</span>
          <p class="event-text" id="event-text"></p>
        </div>
      </div>
    </aside>
  </div>
</section>
