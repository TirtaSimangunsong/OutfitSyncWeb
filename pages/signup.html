<section class="auth-page" id="signup-page">
  <div class="left">
    <div class="logo-container">
      <img src="images/logo.png" alt="OutfitSync Logo" class="logo" />
    </div>
  </div>
  <div class="right">
    <h2>Create account</h2>
    <p class="signup-text">
      Already have an account? <a href="#" id="nav-to-signin">Sign in</a>
    </p>

    <form class="auth-form signup-form" id="signup-form">
      <input type="text" placeholder="Name" required id="signup-name" />
      <input type="text" placeholder="Email" required id="signup-email" />
      <input type="password" placeholder="Password" required id="signup-password" />
      <button type="submit" class="btn-main">Sign up</button>
    </form>
  </div>
</section>
