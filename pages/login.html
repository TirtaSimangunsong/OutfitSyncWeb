<section class="auth-page" id="login-page">
  <div class="left">
    <div class="logo-container">
      <img src="images/logo.png" alt="OutfitSync Logo" class="logo" />
    </div>
  </div>
  <div class="right">
    <h2>Login</h2>
    <p class="signup-text">
      Don't have an account? <a href="#" id="nav-to-signup">Sign up</a>
    </p>
    
    <form class="auth-form login-form" id="login-form">
      <input type="text" placeholder="Email" required id="login-email" />
      <input type="password" placeholder="Password" required id="login-password" />
      <div class="divider">
        <span></span><p>Or</p><span></span>
      </div>
      <button type="button" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
      </button>
      <button type="submit" class="btn-main">Login</button>
    </form>
  </div>
</section>
