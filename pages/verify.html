<section class="auth-page" id="verify-page">
  <div class="left">
    <div class="logo-container">
      <img src="images/logo.png" alt="OutfitSync Logo" class="logo" />
    </div>
  </div>
  <div class="right">
    <h2>Verify your email</h2>
    <p class="verify-text">
      A verification link has been sent to
      <span class="email-text" id="verify-email-text">your email</span>
    </p>
    <p>Please check your email and click the link to verify.</p>
    
    <button id="btn-confirm-verify" type="submit" class="btn-main">Confirm</button>
    
    <p class="resend-text">
      Didn't receive an email? <a href="#" id="btn-resend-verify">Resend Code</a>
    </p>
  </div>
</section>
