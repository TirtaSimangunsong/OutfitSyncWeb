<section class="outfit-summary-page" id="outfit-summary-page">
  <header class="os-topbar">
    <button class="os-back-btn" id="os-back-btn" aria-label="Back">↩</button>
  </header>

  <main class="os-main">
    <!-- Left: list of outfit pieces -->
    <section class="os-left">
      <h2 class="os-heading">Here’s your outfit!</h2>
      <div class="os-cards" id="os-cards-container">
        <!-- cards injected by JS -->
      </div>
    </section>

    <!-- Right: big outfit collage -->
    <section class="os-right">
      <h2 class="os-heading-right">Outfit created!</h2>
      <div class="os-collage" id="os-collage">
        <!-- images injected by JS -->
      </div>
    </section>
  </main>

  <!-- Bottom actions -->
  <div class="os-actions">
    <button class="os-save-calendar-btn" id="os-save-calendar-btn">
      Save to calendar
    </button>

    <button class="os-save-images-btn" id="os-save-images-btn" title="Save outfit images">
      ⬇️
    </button>
  </div>
</section>
