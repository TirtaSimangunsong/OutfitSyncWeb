<header class="page-header">
  <img src="images/text-logo.png" alt="Logo" class="main-logo" />
</header>

<img src="assets/nanya.png" alt="Corner Icon" class="corner-icon" />

<div class="sidebar-wrap" id="wrap">
  <div id="capsule" class="capsule">
    <img src="images/yup.png" alt="CS" style="height: 26px" />
    <svg
      class="chev"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      aria-hidden="true"
    >
      <polyline points="9 6 15 12 9 18"></polyline>
    </svg>
  </div>

  <div id="panel" class="panel hidden">
    <div class="items" id="items">
      <div id="spotlight" class="spotlight"></div>

      <button class="item" data-target="profile">
        <img src="assets/profile-icon.png" alt="User" />
      </button>
      <button class="item" data-target="shuffle">
        <img src="assets/shuffle-icon.png" alt="Random" />
      </button>
      <button class="item" data-target="add-page">
        <img src="assets/add-icon.png" alt="Plus" />
      </button>
      <button class="item" data-target="home">
        <img src="assets/home-icon.png" alt="Home" />
      </button>
      <button class="item" data-target="wardrobe">
        <img src="assets/wardrobe-icon.png" alt="Hanger" />
      </button>
      <button class="item" data-target="calendar">
        <img src="assets/calendar-icon.png" alt="Calendar" />
      </button>
    </div>
  </div>
</div>
