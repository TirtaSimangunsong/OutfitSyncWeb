<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - OutfitSync</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Home Page -->
    <section class="home-page" id="home-page">
      <!-- Top Left Button akan di-inject otomatis oleh JavaScript -->

      <!-- Main Content -->
      <div class="home-content">
        <!-- Header dengan logo tengah -->
        <header class="home-header">
          <img
            src="images/text-logo.png"
            alt="OutfitSync Title"
            class="home-title"
          />
        </header>

        <!-- Homepage Content -->
        <main class="homepage">
          <!-- Greeting Section -->
          <section class="greeting">
            <div class="user-info">
              <img src="assets/profile.png" alt="profile" class="profile-img" />
              <div>
                <h2>Hello, Clarissa!</h2>
                <p class="small">What style are you feeling today?</p>
              </div>
            </div>

            <div class="date-box">
              <div class="date">
                <span>Sat <strong>Feb 14</strong> Today</span>
                <span class="temp" id="weather">Loading</span>
              </div>
              <div class="calendar-icon">ðŸ“…</div>
            </div>
          </section>

          <!-- Top Picks -->
          <section class="section">
            <h3>Your top picks</h3>
            <div class="item-row">
              <div class="item-card">
                <img src="assets/shoe1.png" alt="Shoe" />
              </div>
              <div class="item-card">
                <img src="assets/shirt1.png" alt="Shirt" />
              </div>
              <div class="item-card">
                <img src="assets/glasses1.png" alt="Glasses" />
              </div>
              <div class="item-card">
                <img src="assets/shoe2.png" alt="Shoe" />
              </div>
              <div class="item-card">
                <img src="assets/shirt2.png" alt="Shirt" />
              </div>
              <div class="item-card">
                <img src="assets/glasses2.png" alt="Glasses" />
              </div>
            </div>
          </section>

          <!-- Recently Added -->
          <section class="section">
            <h3>Recently added items</h3>
            <div class="item-row">
              <div class="item-card">
                <img src="assets/earrings.png" alt="Earrings" />
              </div>
              <div class="item-card">
                <img src="assets/skirt.png" alt="Skirt" />
              </div>
              <div class="item-card">
                <img src="assets/sweater.png" alt="Sweater" />
              </div>
              <div class="item-card">
                <img src="assets/earrings2.png" alt="Earrings" />
              </div>
              <div class="item-card">
                <img src="assets/skirt2.png" alt="Skirt" />
              </div>
              <div class="item-card">
                <img src="assets/sweater2.png" alt="Sweater" />
              </div>
            </div>
          </section>
        </main>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
